<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop-cart.css">
    <script src="https://kit.fontawesome.com/d881c2b784.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--
            Barra de navegação do site
        -->
        <nav>
            <div id="logo-header">
                <img src="logo.png" class="logo-img">
                <div class="div-logo">
                    <a class="logo-title" href="/">Smoker King</a>
                    <hr class="hr_logo" width="80px">
                </div>
            </div>
            <ul class="header-list">
                <li><a href="#" class="header-icon"><i class="fa-solid fa-user"></i></a></li>
                <li class="search">
                    <input  id="search-text" class="search-text" type="text" placeholder="Busca">
                    <a href="#" class="header-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="cart_">
                    <a href="#" class="header-icon"><i class="fa-solid fa-basket-shopping"></i></a>
                    <span class="qtd_cart"></span>
                </li>
                <li><a href="#map" class="header-icon"><i class="fa-solid fa-location-dot"></i></a></li>
            </ul>
            <input id="header_button" type="button" value="Smooker">
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <div id="banner">
        <div class="banner_radius">
            <input type="radio" name="radioBt" id="radio1">
            <input type="radio" name="radioBt" id="radio2">
            <input type="radio" name="radioBt" id="radio3">
            <input type="radio" name="radioBt" id="radio4">
            <input type="radio" name="radioBt" id="radio5">
            <!--
                Slides Img
            -->
            <div class="slide first">
                <img src="https://wallpapercave.com/wp/wp2768790.png">
            </div>
            <div class="slide">
                <img src="https://images-na.ssl-images-amazon.com/images/I/7121u9CCFJL.jpg">
            </div>
            <div class="slide">
                <img
                    src="https://scontent.fdiq3-1.fna.fbcdn.net/v/t1.6435-9/145302384_1794138264089014_4115334805164997922_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=e3f864&_nc_ohc=vRbJQeEgJzIAX_03r64&_nc_ht=scontent.fdiq3-1.fna&oh=00_AT8ENhnxQAfqjZV1jh2j9E3GjJAWcsx25HDvojSp55PAjg&oe=62D84206">
            </div>
            <div class="slide">
                <img src="https://images.wallpaperscraft.com/image/single/graffiti_art_bright_120714_2560x1440.jpg">
            </div>
            <div class="slide">
                <img
                    src="https://papers.co/wallpaper/papers.co-aq61-art-work-pattern-illustration-graffiti-29-wallpaper.jpg">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="manual_navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    <!--Produtos em destaque-->
    <div id="banner-emphasis">

    </div>

    <div id ="cart_shopping">
        <i class="fa-solid fa-cart-shopping"></i>
        <span><span class="qtd_cart">(0)</span></span>
    </div>
    <!-- Mapa -->
    <div id="map">
        <h6><i class="fa-solid fa-location-dot" style="margin-right: 12px; color: red;"></i>Loja Física</h6>
        <iframe  class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3738.08649656871!2d-45.433671784460046!3d-20.461640260346137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b4ede00496e11d%3A0x23e64721a7db626e!2sR.%20Bernardes%20Faria%2C%2023%20-%20Formiga%2C%20MG%2C%2001142-300!5e0!3m2!1spt-BR!2sbr!4v1655858877361!5m2!1spt-BR!2sbr" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-row">
            <div class="colunm">
                <h6 class="title_colunm">Compania</h6>
                <ul>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Outros Serviços</a></li>
                    <li><a href="#">Politica de Privacidade</a></li>
                    <li><a href="#">Programa de afiliados</a></li>
                </ul>
            </div>
            <div class="colunm mobile-footer">
                <h6 class="title_colunm">Get Help</h6>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Envio</a></li>
                    <li><a href="#">Devoluçoes</a></li>
                </ul>
            </div>
            <div class="colunm mobile-footer">
                <h6 class="title_colunm">Compras Online</h6>
                <ul>
                    <li><a href="#">Vapper</a></li>
                    <li><a href="#">Essencias</a></li>
                    <li><a href="#">Narguiles</a></li>
                    <li><a href="#">Fumo</a></li>
                    <li><a href="#">Camisas</a></li>
                    <li><a href="#"><i class="fa-solid fa-plus" style="margin-right:2px;"></i> Outros</a></li>
                </ul>
            </div>
            <div class="colunm">
                <h6 class="title_colunm">Redes Sociais</h6>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>

        </div>
    </footer>
    <script src="script.js"></script>
    <script src="shop-cart.js"></script>
</body>

</html>
